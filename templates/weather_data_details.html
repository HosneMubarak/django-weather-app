{% extends 'layout/base.html' %}
{% load custom_tags %}
{% block  content %}


    <div class="pt-5">
        <h4>Update Save Data</h4>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">City Name</label>
                <input type="text" class="form-control" name="city_name"
                       value="{{ single_save_weather_data.city_name }}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Temperature</label>
                <input type="text" class="form-control" name="temperature"
                       value="{{ single_save_weather_data.temperature }}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Max Temperature</label>
                <input type="text" class="form-control" name="max_temperature"
                       value="{{ single_save_weather_data.max_temperature }}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Min Temperature</label>
                <input type="text" class="form-control" name="min_temperature"
                       value="{{ single_save_weather_data.min_temperature }}">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Humidity</label>
                <input type="text" class="form-control" name="humidity"
                       value="{{ single_save_weather_data.humidity }}">
            </div>
            <button type="submit" class="btn mt-2 btn-primary">Submit</button>
        </form>

    </div>





{% endblock %}
